name: Dist CI

on:
  push:
    branches: [ master, franziskus/dist-ci ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:


defaults:
  run:
    shell: bash

jobs:
  dist-ci:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Run CI script
        run: .ci/script.sh
